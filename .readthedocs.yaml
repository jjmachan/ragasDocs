version: 2

# Set the OS, Python version and other tools you might need
build:
  os: ubuntu-22.04
  tools:
    python: "3.12"
    # You can also specify other tool versions:
    # nodejs: "19"
    # rust: "1.64"
    # golang: "1.19"

mkdocs:
  configuration: mkdocs.yml

# install as pip install -e [dev]
python:
  install:
    - method: pip
      path: .
      extra_requirements:
        - dev
